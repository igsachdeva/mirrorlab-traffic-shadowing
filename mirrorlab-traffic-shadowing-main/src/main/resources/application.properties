spring.application.name=demo
# Port comes from env PORT; defaults to 4001
server.port=${PORT:4001}

# Actuator & Prometheus
management.endpoints.web.exposure.include=prometheus,health,info
management.endpoint.prometheus.enabled=true

# Micrometer HTTP metrics: histograms with percentiles
management.metrics.distribution.percentiles-histogram.http.server.requests=true
# Optional SLO buckets (tweak as you like)
management.metrics.distribution.slo.http.server.requests=50ms,100ms,200ms,300ms,500ms,1s

# Tag all metrics with the service label (v1/v2)
management.metrics.tags.service=${SERVICE_NAME:service-java}

# Chaos defaults (can be overridden via env)
chaos.latency-ms=${CHAOS_LATENCY_MS:0}
chaos.jitter-ms=${CHAOS_JITTER_MS:0}
chaos.error-rate=${CHAOS_ERROR_RATE:0.0}
